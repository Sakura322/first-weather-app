<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <span class="city" id="location">Berlin</span>
        <num class="box"
          ><span class="temp" id="temp">9</span><span>&#176;</span></num
        >
        <time class="time" id="time">9:40 AM</time>
      </div>
      <div class="icon-box" id="icon_box"></div>
      <span class="weather" id="weather">Cloudy</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
